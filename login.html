<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS Link -->
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=DM+Serif+Display:ital@0;1&family=Gloock&family=Onest:wght@100..900&family=Orelega+One&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Google Font -->
    <!-- Icon Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Icon Link -->
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
</head>
<body>
    <div class="container-bg w-[100%] h-[100vh] flex justify-center items-center">
        <div class="w-full h-[100vh] flex justify-center items-center">
            <form name="login" onsubmit="return validateForm() ;" method="post">
                <div class="card w-[400px] h-[600px]  rounded-[12px] bg-[#8869fa9b] flex flex-col justify-evenly items-center">
                    <div class="Heading-login w-[290px] m-[-10px] h-[104px] flex justify-center items-start">
                        <h1 class="gloock-regular text-[64px] text-[#F2E5D7]">Login</h1>
                    </div>
                    <div class="line-login w-[300px] h-[5px] bg-white"></div>
                    <div class="welcomeback-login w-[290px] h-[33px] flex justify-center items-center">
                        <h1 class="roboto-regular text-[#ccc6c0] text-[28px]" style="font-weight: 900;">Welcome back</h1>
                    </div>
                    <div class="input-email w-[300px] h-[41px] border rounded-[20px] border-[#C0C0C0]">
                        <input class="w-[300px] h-[41px] rounded-[20px] py-[10px] px-[13px] outline-none placeholder-[#757575]" class="username" type="email" placeholder="Email">
                    </div>
                    <div class="input-password w-[300px] h-[41px] border rounded-[20px] border-[#C0C0C0]">
                        <input class="w-[300px] h-[41px] rounded-[20px] py-[10px] px-[13px] outline-none  placeholder-[#757575]" class="password" type="password" placeholder="Password">
                    </div>
                    <div class="forgot-pass w-[290px] h-[10px] text-[9px] mt-[-10px] font-bold text-[#9b9eda] roboto-regular flex justify-end items-center">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="login-btn w-[300px] h-[40px] bg-[#575874] py-[10px] rounded-[20px]">
                            <button class="w-full h-[40px] flex justify-center text-[14px] text-white roboto-regular" class="submit"><a href="index.html">Login</a></button>
                    </div>
                    <div class="sign-up-label w-[290px] h-[13px] flex justify-start items-center gap-1">
                        <div class="roboto-regular text-[10px] text-[#9b9eda]">Don't have an account?</div>
                        <a href="signup.html">
                            <div class="roboto-regular text-[11px] text-[#15151c] underline">Sign up</div>
                        </a>
                    </div>
                    <div class="btn-container w-[290px] h-[101px] flex flex-col justify-between items-start">
                        <div class="apple-login-btn w-full h-[43px] bg-black text-white roboto-regular text-[12px] flex justify-center items-center rounded-[20px]">
                                <button class="flex justify-center items-center gap-1"><img src="assets/images/apple.svg" alt=""><a href="https://support.apple.com/en-in/111001" target="_blank">Log in with Apple</a></button>
                        </div>
                        <div class="google-login-btn w-full h-[43px] bg-[#ffffffab] text-black roboto-regular text-[12px] flex justify-center items-center rounded-[20px]">
                                <button class="flex justify-center items-center gap-1"><img src="assets/images/goggle.svg" alt=""><a href="https://www.google.co.in/" target="_blank">Log in with Google</a></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
<script src="login.js"></script>
